// Evento para selecionar a cor ao clicar na paleta
document.querySelectorAll('.color').forEach(colorDiv => {

    });
});

// Evento para colorir o canvas ao clicar
canvas.addEventListener('click', (event) => {
    const rect = canvas.getBoundingClientRect();
    const x = Math.floor((event.clientX - rect.left) / gridSize) * gridSize;
    const y = Math.floor((event.clientY - rect.top) / gridSize) * gridSize;
    
    ctx.fillStyle = selectedColor;
    ctx.fillRect(x, y, gridSize, gridSize);
});
